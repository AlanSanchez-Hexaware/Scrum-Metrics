<form (submit)="onSavePass(passForm)" #passForm="ngForm">
  <div fxLayout="column" fxLayoutAlign="center center" class="alldiv">
    <h1>Type your new password</h1>
    <div fxLayout="row" fxLayoutAlign="center center" class="preddiv">
      <mat-form-field>
        <input matInput pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#\$%\^&]).{8,12}$" title="Must contain at least one number and one uppercase and lowercase letter, and 8 to 12 characters" type="password" name="inPass" ngModel #password="ngModel" placeholder="Password" required minlength="8" maxlength="12">
        <mat-error *ngIf="password.invalid">Must contain at least one number and one uppercase and lowercase letter, and 8 to 12 characters.</mat-error>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button type="submit" color="primary" id="savebtn">Save</button>
    </div>
  </div>
</form>
