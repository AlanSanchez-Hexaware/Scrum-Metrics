<form (submit)="onCreate(storyForm)" #storyForm="ngForm" class="projform">
  <mat-form-field class="storyarea">
    <textarea matInput class="storyarea" pattern="[A-Za-z0-9._%+-\s]{0,1024}" name="inStory" ngModel rows="5" placeholder="Enter a story here"></textarea>
  </mat-form-field>
  <div fxLayout="row" fxLayoutAlign="end">
    <button mat-raised-button class="createbutton" type="submit" color="primary">Create Story</button>
  </div>
</form>
